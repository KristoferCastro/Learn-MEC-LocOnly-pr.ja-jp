  description: >
    生徒たちは、知識を構成し活用することを求められているでしょうか？その知識は教科横断的でしょうか。知識構築の活動は、生徒にとって「新しい」ものの理解やアイデアを生み出すことを求めます。生徒は主体的に解釈、分析、統合または評価することを通じてスキルを習得することができます。。より高い次元の活動では、知識構築が学習活動の主な要件である。
abstract: >
  このモジュールでは、次のことについて学習します。 
   - How to apply knowledge in a new context？　新しい文脈で知識を構築する方法は？
  - How to design lessons, so that the main requirement is knowledge construction
    ? 知識構築が主な要件となるようにレッスンを設計する方法は？
  - What does knowledge construction mean? 知識構築とはどういう意味ですか？

  - What are the big ideas in knowledge construction ? 知識構築の大きなアイデアは何ですか？
