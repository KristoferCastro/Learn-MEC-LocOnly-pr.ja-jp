quiz:
  title: Knowledge check
  questions:
    - content: What four ‘C’s can help schools to develop a successful whole-school
        approach to ESD?
      choices:
        - content: Compassion, Curriculum, Collaboration, Climate
          isCorrect: false
          explanation: asd
        - content: Culture, Curriculum, Campus, Community
          isCorrect: true
          explanation: asd
        - content: Community, Compassion, Climate, Culture
          isCorrect: false
          explanation: asd
        - content: Campus, Co-operation, Culture, Curriculum
          isCorrect: false
          explanation: asd
    - content: Why is a whole-school approach necessary for ESD? Select all that apply.
      choices:
        - content: A whole-school approach spreads the workload that might be generated by
            the introduction of ESD.
          isCorrect: false
          explanation: asd
        - content: A cross-curricular approach is necessary to demonstrate the complexity
            and interconnectedness of the issues covered in ESD.
          isCorrect: false
          explanation: asd
        - content: Embedding ESD in the core values of the school enables students to not
            just learn the principles of sustainability but to live them.
          isCorrect: true
          explanation: asd
    - content: Which of these would be positive steps in achieving a whole school
        approach to ESD?
      choices:
        - content: Reducing water and energy use in the school.
          isCorrect: false
          explanation: asd
        - content: Embedding ESD in the school’s mission and ethos.
          isCorrect: false
          explanation: asd
        - content: Convening a student committee on sustainability.
          isCorrect: true
          explanation: asd
        - content: Starting an after-school ESD club so that sustainability issues can be
            discussed in-depth by those who are interested without interfering
            with normal lessons.
          isCorrect: false
          explanation: asd
        - content: Restricting student access to school grounds to allow it to be managed
            for nature.
          isCorrect: false
          explanation: asd
        - content: Encouraging and enabling students to lead or participate in wider
            community projects to reduce food waste.
          isCorrect: false
          explanation: asd
    - content: The UK National College for School Leadership, in collaboration with
        WWF, have identified six key areas to focus on when developing a
        whole-school approach to sustainability. What actions are recommended
        under ‘Take small steps’? Select all that apply.
      choices:
        - content: Think about what feels right for your school or group, and start there.
          isCorrect: false
          explanation: asd
        - content: Involve students in a practical project.
          isCorrect: true
          explanation: asd
        - content: Start a fundraising campaign to raise money for extensive
            infrastructural changes.
          isCorrect: false
          explanation: asd
    - content: One of the six key areas recommended when developing a whole-school
        approach to ESD is to ‘formalise it’. Why is it suggested that your
        senior management team should be on board and visible in the
        implementation of ESD?
      choices:
        - content: To ensure staff are paid more for the extra work involved.
          isCorrect: false
          explanation: asd
        - content: To ensure credibility and keep sustainability at the top of your
            school’s agenda.
          isCorrect: true
          explanation: asd
        - content: To increase the potential for positive media coverage.
          isCorrect: false
          explanation: asd
    - content: One of the six key areas recommended when developing a whole-school
        approach to ESD is to ‘engage people’. Which of these groups should be
        considered and involved in the process of defining and implementing ESD?
        Select all that apply.
      choices:
        - content: Students
          isCorrect: true
          explanation: asd
        - content: Staff
          isCorrect: false
          explanation: asd
        - content: Parents
          isCorrect: false
          explanation: asd
        - content: The wider community
          isCorrect: false
          explanation: asd
    - content: What should be the first step in devising a strategy for ESD
        implementation?
      choices:
        - content: Consultation with the school community to find out how sustainability
            is perceived and understood.
          isCorrect: true
          explanation: asd
        - content: Employment of a dedicated Sustainability Officer.
          isCorrect: false
          explanation: asd
        - content: Drafting of an ESD policy by the upper management.
          isCorrect: false
          explanation: asd
    - content: According to an Education for Sustainable Development approach to
        teaching and learning, which of the following statements are true?
        Select all that apply.
      choices:
        - content: Schools can achieve direct impact in society by improving local
            biodiversity and supporting the green economy.
          isCorrect: true
          explanation: asd
        - content: Schools and students are unable to influence the wider community
            through sustainable practices.
          isCorrect: false
          explanation: asd
        - content: Involving students in defining and implementing sustainable practices
            in school can help them to form positive habits and values that they
            will carry beyond their school life.
          isCorrect: false
          explanation: asd
        - content: Schools should not communicate decisions around policies and practice
            to suppliers, staff, parents or local decision-makers.
          isCorrect: false
          explanation: asd
    - content: Why are schools best-placed to act as exemplars of sustainable
        practice? Select all that apply.
      choices:
        - content: Schools have wide visibility and influence beyond their students and
            staff.
          isCorrect: true
          explanation: asd
        - content: When schools apply sustainable policies, it can help to promote,
            encourage and normalize sustainable choices.
          isCorrect: false
          explanation: asd
        - content: Schools can communicate with students, staff, suppliers, local media
            and decision makers and showcase the practicalities and benefits of
            taking positive action for the planet.
          isCorrect: false
          explanation: asd
        - content: It is mainly the young demographic that care about the planet.
          isCorrect: false
          explanation: asd
    - content: Which of the scenarios below demonstrate a whole-school ESD approach to
        learning? Select all that apply.
      choices:
        - content: Students are studying ecosystems in biology. Their teacher plans to
            take them outside on a pond-dipping activity so that they can
            interact directly with nature.
          isCorrect: true
          explanation: asd
        - content: A school switches to a renewable energy provider. The school’s
            management team and governing body decide to communicate this choice
            in a letter to parents and guardians.
          isCorrect: false
          explanation: asd
        - content: A school’s student council raises concerns that the eggs used for the
            school catering are not free-range. Staff and students work together
            to introduce new food policies for their school.
          isCorrect: false
          explanation: asd
        - content: Students learn about greenhouse gases in Chemistry lessons.
          isCorrect: false
          explanation: asd
